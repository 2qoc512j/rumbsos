name: "Initialize"

on:
  push:
  workflow_dispatch:
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
       - name: "ðŸ›ƒ Checkout Linux Deploy ðŸ›ƒ"
         uses: actions/checkout@main
       
       - name: "â›”ï¸ Cancel Duplicate Runs â›”ï¸"
         uses: styfle/cancel-workflow-action@0.9.0
         with:
            all_but_latest: true
            access_token: ${{ secrets.GIT_TOKEN }}
            
       - name: Delete workflow runs
         uses: Mattraks/delete-workflow-runs@v2
         with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 0
            
       - name: "ðŸ“ˆ Initialize Linux Deploy ðŸ“‰"
         continue-on-error: true
         run: |
           git config --global user.name ${{ secrets.GIT_NAME }}
           git config --global user.email ${{ secrets.GIT_EMAIL }}
           git config --global credential.helper store
           echo "https://${{ secrets.GIT_NAME }}:${{ secrets.GIT_TOKEN }}@github.com" > ~/.git-credentials
       
       - uses: rokibhasansagar/slimhub_actions@main   
           
       - name: "ðŸ§¬ Clone Repository ðŸ§¬"
         continue-on-error: true
         run: |
           git clone https://${{ secrets.BOT_REPO }} telerepo
       - name: "Running Linux Server ðŸƒâ€â™‚ï¸ðŸ’¨ðŸ’¨"
         timeout-minutes: 350
         continue-on-error: true
         run: |
           cd telerepo
           docker build . -t tele-vps
           docker run --env CONFIG_FILE_URL=${{ secrets.CONFIG_FILE_URL }} tele-vps
       - name: "â™»ï¸ Re-Run Linux Server â™»ï¸"
         continue-on-error: true
         run: |
              git clone https://github.com/${GITHUB_REPOSITORY} loop
              cd loop || exit 1
              echo $(date -u +%T%P) >> loop.txt
              git add loop.txt
              git commit -m "Tele-VPS : Re-Run $(date -u +%D-%T%P)"
              git push -q https://$@github.com/${GITHUB_REPOSITORY} HEAD:main
